<div class="borde">
  <h3 class="margen1">Guias de retiro asignadas</h3>
  <!-- <table datatable class="table table-striped table-bordered"> -->
  <table >
    <thead>

      <tr>
        <th>Numero Guia</th>
        <th>Proveedor</th>
        <th>Direccion Retiro</th>
        <th>Q Productos</th>
        <th>Estado</th>
        <th>Mapa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let campo of campos">
        <td>
          <a routerLink="/guia/{{ campo.IdGuiaRetiro }}/{{ campo.NroOrden}}">{{ campo.NroOrden  }}</a>
        </td>
        <td>
          <a routerLink="/proveedor/{{ campo.IdProveedor }}/{{ campo.IdDireccion }}/{{ campo.IdRuta }}">{{ campo.NombreFantasia  }}</a>
          
        </td>
        <td>{{ campo.Direccion}}</td>
        <td>{{ campo.QItemes }}</td>
        <td>{{ campo.Estado }}</td>
        <td> 
          <ion-button
          routerLink="/maps/{{campo.IdProveedor}}/{{campo.IdGuiaRetiro}}/{{campo.Lat}}/{{campo.Lng}}"
          >
            Ver
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
<div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ubicacion Proveedor</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <ModalComponent></ModalComponent>
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </form>
    </div>
 
  </ng-template>

</div>
